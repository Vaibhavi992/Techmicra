<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form>

        <h1 align="center">YourEvent</h1>
        <p style="background-color: blue; font-size: 50px; text-align: center;">Online Registration</p>
        <fieldset>
            <table align="center">
                <legend>Personal details</legend>
                <tr>
                    <td><label for="firstname">Enter Firstname:</label><br>
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                    </td>
                    <td><label for="lastname">Enter Lastname:</label><br>
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
                    </td>

                </tr>
                <br>
                <tr>
                    <td><label for="email">Email Address :</label><br>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="Enter city">Enter city:</label>

                        <select name="city">
                            <option value="">select city</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Nagpur">Nagpur</option>
                        </select>
                    </td>
                </tr>
            </table>


        </fieldset>
    </form>
</body>

</html>
